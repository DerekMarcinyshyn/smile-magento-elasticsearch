<VirtualHost *:80>
    ServerName t.mysite.com

    DocumentRoot /var/www/magento/js/smile/tracker/

    <Directory /var/www/magento/js/smile/tracker/>
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>

    RewriteEngine on
    RewriteRule .* /hit.png

    LogFormat "%h %l %u [%{%Y-%m-%d %T}t] \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"" timed_combined
    CustomLog /var/log/smile_searchandising_suite/apache_raw_events/event.log timed_combined

</VirtualHost>
